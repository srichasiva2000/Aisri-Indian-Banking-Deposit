<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Money - Aisri Indian Bank</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1E1E1E;
      color: #E0E0E0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #1E1E1E;
      color: #E0E0E0;
      padding: 30px 10px;
    }

    header img {
      height: 80px;
      margin-bottom: 15px;
    }

    main {
      padding: 40px 20px;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background: #2C2C2C;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      color: #E0E0E0;
      margin-bottom: 20px;
    }

    .form-container p {
      color: #E0E0E0;
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
      background-color: #333;
    }

    .home-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: #E0E0E0;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .home-btn:hover {
      background-color: #45A049;
    }

    footer {
      margin-top: 50px;
      background-color: #333;
      padding: 15px;
      font-size: 0.9em;
      color: #E0E0E0;
    }
  </style>
</head>
<body>
  <header>
    <!-- Replace 'logo.png' with your actual logo filename or image URL -->
    <img src="https://iili.io/3lqIhbe.png" alt="Aisri Indian Bank Logo">
    <h1>Deposit Money - Aisri Indian Bank</h1>
  </header>

  <main>
    <section class="form-container">
      <h2>Enter Your Deposit Details</h2>
      <p>Fees for deposit: ₹10 per transaction.</p>

      <!-- Replace this with your actual Google Form embed link -->
      <iframe src="https://forms.gle/eaxbKMoecmAWjLsBA" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
      
      <!-- Home Button -->
      <a href="https://aisri-indian-bank.netlify.app" class="home-btn">Back to Homepage</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Aisri Indian Bank. All rights reserved.</p>
  </footer>
</body>
</html>
